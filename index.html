<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>

    <!-- css file -->
    <link rel="stylesheet" href="css/style.css"> 

    <!-- responsive style sheet  -->
     <link rel="stylesheet" href="css/responsive.css">

    <!-- font-famliy  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body> 
    <!-- start -->
    <div id="home">

    <!-- header section start -->
    <header class="py-1 px-xl-5 px-lg-4 px-md-3 whiteTheme fixed-top ">
        <div class=" container-fluid py-3 d-flex justify-content-around align-items-center">
            <!-- logo -->
            <div class="header_logo">
                <a href="#" class="logo text-decoration-none"><i class="fa-solid fa-shop pe-2"></i>E Commerce</a>
            </div>

            <!-- search bar -->
            <div class="search">
                <div class="input-group">
                    <input type="text" id="search-bar" class="form-control search_bar py-1 border border-secondary" placeholder="Search.." aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary search_btn" type="button" id="button-addon2"><span class="d-md-inline d-none">Search</span><i class="fa-solid fa-magnifying-glass d-md-none"></i></button>
                </div>
            </div>

            <!-- theme mode switch -->
            <div class="theme ms-lg-5">
                <button type="button" class="btn btn-outline-secondary rounded-circle theme_icon_btn"><i class="fa-regular fa-moon theme_icon"></i></button>
            </div>

            <!-- header navigation -->
            <nav>
                <ul class="navbar-nav d-none d-sm-flex mt-3 flex-row">
                    <li class="nav-item"><a href="#home" class="nav-link active py-0 hnav">Home</a></li>
                    <li class="nav-it em"><a href="#products" class="nav-link py-0 ms-md-4 ms-1 hnav">Products</a></li>
                </ul>
                <div class="dropdown"><a href="#" class="d-sm-none"><i class="fa-solid fa-bars"></i></a>
                <div class="dropdown-content">
    <ul class="navbar-nav"><li class="nav-item"><a href="#home" class="nav-link active py-0 hnav">Home</a></li>
                    <li class="nav-it em"><a href="#products" class="nav-link py-0 hnav">Products</a></li></ul>
  </div>
                </div>
                
            </nav>

            <!-- cart -->
            <div class="card_div">
                <a href="#"  id="open-cart" class="cartAni"><i class="fa-solid fa-cart-shopping"></i><span class="badge bg-danger" id="cart-count">0</span></a>
            </div>
        </div>
    </header> 
   

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="m-0">Your Cart</h5>
            <button class="btn btn-sm btn-danger" id="close-cart">&times;</button>
        </div>
        <div class="cart-body p-3" id="cart-items">
            <!-- Cart items will go here -->
        </div>
    </div>
    <div id="cart-overlay" class="cart-overlay"></div>

    <!-- slider -->
    <section>
        <div class="container-fluid px-0 pt-5 mt-4">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/slider1.jpg" class="d-block slider_img img-fluid w-100" alt="Slider Image 1">
                        <div class="carousel-caption">
                            <h3>Los Angeles</h3>
                            <p>We had such a great time in LA!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider2.jpg" class="d-block slider_img img-fluid w-100" alt="Slider Image 2">
                        <div class="carousel-caption">
                            <h3>Chicago</h3>
                            <p>Thank you, Chicago!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider3.jpg" class="d-block slider_img img-fluid w-100" alt="Slider Image 3">
                        <div class="carousel-caption">
                            <h3>New York</h3>
                            <p>We love the Big Apple!</p>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- product section -->
    <section id="products">
        <div class="container mt-4">
            <h4>Products:</h4>
            <p class="p_line"></p>
            <div class="row mt-4 g-3" id="product-list">
                <!-- Products will be populated here -->
            </div>
        </div>
    </section>

    <!-- footer section -->
    <footer class="text-center mt-5 py-3 border-top fs-6">&copy; 2025 E-Commerce. All rights reserved.</footer>
    </div>

    <script src="js/script.js">   </script>
</body>
</html>
